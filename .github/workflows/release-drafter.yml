name: Release Drafter

on:
  push:
    branches:
      - master
      - ci/sync-changelog
  workflow_dispatch:

jobs:
  update_release_draft:
    runs-on: ubuntu-latest

    steps:
      - uses: release-drafter/release-drafter@v5
        id: release-drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
